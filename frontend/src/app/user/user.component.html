<section>
    <div class="title">
        <h1>Profil de {{ user.username }}</h1>
        <p *ngIf="user.isAdmin === true">( administrateur )</p>
    </div>
    <div class="card">
        <img class="card__img" src="../../assets/icon.png" alt="Groupomania">
        <a class="card__email" href=`mailto:${user.email}`>
            <i class="fas fa-envelope"></i>
            <p>{{ user.email }}</p>
        </a>
        <p class="card__date">Compte cr√©e le {{ user.createdAt | date: 'longDate'}}</p>
        <p class="card__content">{{ user.bio }}</p>
        <p class="card__nb-post">Publications : {{ post }}</p>
        <p class="card__nb-com">Commentaires : {{ comment }}</p>
    </div>
    <button *ngIf="user.id === myId || myIsAdmin === true" (click)="deleteUser()">Supprimer le compte</button>
</section>

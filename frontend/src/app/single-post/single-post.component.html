<section>
    <div class="post">
        <div class="post__info">
            <div class="post__info__title">
                <h2>{{ post.title }}</h2>
                <p>Par <a [routerLink]="['../../','profile', post.UserId]"><strong>{{ post.User.username }}</strong></a></p>
            </div>
            <p class="post__info__date">Mis en ligne le {{ post.createdAt | date: 'dd/MM/yy, Ã  HH:mm' }}</p>
            <p class="post__info__content">{{ post.content }}</p>
        </div>
        <img class="post__img" [src]="post.attachment" alt="">
    </div>
    <div class="btn">
        <a class="btn__like" (click)="onLike()" >{{ likeText }}</a>
        <span class="btn__likes"><i class="fa-solid fa-heart"></i>{{ post.likes }}</span>
        <a class="btn__modify" [routerLink]="['../','modify', post.id]">Modifier</a>
        <a class="btn__delete" (click)="deletePost()">Supprimer</a>
    </div>
</section>

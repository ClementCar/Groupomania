<section>
    <div class="post">
        <div class="post__info">
            <h2 class="post__info__title">{{ post.title }}</h2>
            <p class="post__info__date">Mis en ligne le {{ post.createdAt }}</p>
            <p class="post__info__content">{{ post.content }}</p>
        </div>
        <img class="post__img" [src]="post.attachment" alt="">
    </div>
    <div class="btn">
        <a class="btn__like" (click)="onLike()" >{{ likeText }}</a>
        <span class="btn__likes"><i class="fa-solid fa-heart"></i>{{ post.likes }}</span>
        <a class="btn__modify">Modifier</a>
        <a class="btn__delete" (click)="deletePost()">Supprimer</a>
    </div>
</section>
